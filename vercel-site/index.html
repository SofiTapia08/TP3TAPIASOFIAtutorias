  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const SUPABASE_URL = 'https://gtzvapnguuttyquvzxfa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0enZhcG5ndXV0dHlxdXZ6eGZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNDMwMDQsImV4cCI6MjA3NjcxOTAwNH0.wSRFYfpcY8RT0zdyteDG2WDDUWJLdnV-3KzG9mAGJjE';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById('status');
    const resultadosList = document.getElementById('resultadosList');
    const recargarBtn = document.getElementById('recargar');

    function setStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = `alert alert-${type} text-center`;
    }

    async function cargarDatos() {
      setStatus('Conectando a Supabase y leyendo datos...', 'info');
      resultadosList.innerHTML = '';

      try {
        const { data, error } = await supabase
          .from('antiguosalumnos')
          .select('*');

        if (error) {
          console.error('Error de Supabase:', error);
          setStatus('âš ï¸ Error al consultar la tabla. Verifica la conexiÃ³n o los permisos RLS.', 'danger');
          return;
        }

        if (!data || data.length === 0) {
          setStatus('No hay registros para mostrar.', 'warning');
          return;
        }

        data.forEach((row) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.dni}</td>
            <td>${row.nombre}</td>
            <td>${row.apellido}</td>
            <td>${row.estado ? 'Activo âœ…' : 'Inactivo âŒ'}</td>
            <td>${row.edad}</td>
          `;
          resultadosList.appendChild(tr);
        });

        setStatus(`âœ… Se cargaron ${data.length} registro(s) correctamente.`, 'success');
      } catch (e) {
        console.error('Error inesperado:', e);
        setStatus('âŒ No se pudo conectar a Supabase. Revisa tu conexiÃ³n o claves.', 'danger');
      }
    }

    recargarBtn.addEventListener('click', cargarDatos);
    cargarDatos();
  </script>
